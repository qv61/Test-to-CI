<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numA = parseInt(prompt("Enter number a: "));
        let numB = parseInt(prompt("Enter number b: "));
        console.log(`The prime numbers between ${numA} and ${numB} are:`);
        for (let i = numA; i <= numB; i++) {
            let flag = 0;

            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }

            if (i > 1 && flag == 0) {
                console.log(i);
            }
        }

    </script>
</body>

</html>
